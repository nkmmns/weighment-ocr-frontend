<!DOCTYPE html>
<html>
<head>
  <title>Weighment OCR</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 2em; }
    #output { margin-top: 20px; }
    img { max-width: 90%; height: auto; margin-top: 10px; border: 2px solid #ccc; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>Weighment OCR</h1>
  <input type="file" id="fileInput" accept="image/*" />
  <button onclick="uploadImage()">Submit</button>

  <div id="output">
    <p id="weight"></p>
    <img id="preview" />
  </div>

  <script>
    async function uploadImage() {
      const file = document.getElementById('fileInput').files[0];
      if (!file) return alert("Please select an image");

      const formData = new FormData();
      formData.append("file", file);

      const response = await fetch("https://nkmmns.github.io/weighment-ocr-frontend/", {
        method: "POST",
        body: formData
      });

      const data = await response.json();
      document.getElementById("weight").innerText = "Weight: " + data.weight + " kg";

      const img = document.getElementById("preview");
      img.src = "data:image/jpeg;base64," + data.image_base64;
    }
  </script>
</body>
</html>
